appId: io.robertying.learnx-companion
productName: learnX Companion
artifactName: ${name}-${os}-${arch}-v${version}.${ext}
copyright: Â© 2023 Rui Ying
directories:
  buildResources: assets
  output: dist
files:
  - from: .
    filter:
      - package.json
      - app
extraResources:
  - from: assets
    filter:
      - "**/*"
mac:
  target:
    - target: default
      arch:
        - universal
  category: public.app-category.utilities
  darkModeSupport: true
  extendInfo:
    LSUIElement: 1
win:
  target:
    - target: nsis
      arch:
        - x64
publish:
  - provider: generic
    url: https://dl.ruiying.io/learnX-companion/
  - provider: github
